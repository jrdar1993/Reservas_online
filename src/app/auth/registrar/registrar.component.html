<div class="row">
    <div class="col-m6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                Registrar
                <form [formGroup]="registrarForm" (ngSubmit)="onRegistrar()">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block btn-dark">Registrar</button>
                </form>
                <div class="form-group">
                    <p>si ya tiene cuenta   <a [routerLink]="['/login']">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
