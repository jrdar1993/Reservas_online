<div class="row">
    <div class="col-m6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                Login
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block btn-dark">Login</button>
                </form>
                <div class="form-group mt-3">
                    <button class="btn btn-lg btn-google" (click)="onGoogleLogin()">Google</button>
                </div>
                <div class="form-group">
                    <p>si no tiene cuenta   <a [routerLink]="['/registrar']">Registrar</a></p>
                </div>
                <div class="form-group">
                <a [routerLink]="['/olvidopass']">Olvide mi Contrase√±a</a>
                </div>
            </div>
        </div>
    </div>
</div>
